buildscript {
    repositories {
        maven {
            name "jenkins"
            delegate.url("http://repo.jenkins-ci.org/releases/")
        }
        // The plugin is currently only available via the Jenkins
        // Maven repository, but has dependencies in Maven Central.
        mavenCentral()
    }
    dependencies {
        classpath 'org.jenkins-ci.tools:gradle-jpi-plugin:0.5.0'
    }
}
apply plugin: 'jpi'

groupId = "org.jenkins-ci.plugins"
version = "0.0.1-SNAPSHOT"
description = "Shows mutation analysys stats for pitest-enabled projects"

jenkinsPlugin {
    coreVersion = '1.563'
    displayName = 'Pitest Plugin'
    url = 'http://pitest.org'
    gitHubUrl = 'http://github.com/gvsmirnov/jenkins-pitest-plugin'
}
